<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada Deportiva</title>
    <link rel="shortcut icon" href="./img/ijp.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=8">
</head>
<body>

    <div id="countdown-overlay">
    <h1 class="countdown-title">🏆 Jornada Deportiva</h1>
    <div id="countdown" class="countdown-timer"></div>
</div>

<!-- Intro con video -->
<div id="intro-overlay">
    <img id="intro-gif" src="./img/gif.gif" alt="Intro" />
</div>

    <div id="main-content" class="container">
        <h1><span class="icon">🏆</span> Jornada Deportiva<span class="icon">🏆</span></h1>
        <div class="ciclos">
    <div class="ciclo" id="ciclo-basico">
        <h2>Ciclo Básico</h2>
    </div>
    <div class="ciclo" id="ciclo-orientado">
        <h2>Ciclo Orientado</h2>
    </div>
    <div class="ciclo blanco" id="ciclo-videos">
        <h2>Videos</h2>
    </div>
</div>
        <div id="dias-container"></div>
        <div id="deportes" class="deportes"></div>
        <div id="fixture" class="fixture"></div>
    </div>
<div id="videos-container" class="videos-container" style="display: none;"></div>

    <!-- Overlay GANADOR -->
<div id="winner-overlay">
  <div class="winner-content">
    <div class="trophy">🏆</div>
    <h1 class="winner-title"></h1>
    <h2 class="winner-name" id="winner-name">Nombre del equipo</h2>
  </div>
</div>


    <script src="script.js?v=8"></script>
</body>
</html>
